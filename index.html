  <script>
        // Get the audio element
        const bgAudio = document.getElementById('bg-audio');

// Function to play audio when there's a user interaction
function enableAudioPlayback() {
  bgAudio.play().catch(error => {
    console.log("Autoplay was blocked, waiting for user interaction to resume.");
  });
  
  // Remove event listener after the first interaction
  document.removeEventListener('click', enableAudioPlayback);
  document.removeEventListener('keydown', enableAudioPlayback);
}

// Listen for any click or keypress to trigger the audio play
document.addEventListener('click', enableAudioPlayback);
document.addEventListener('keydown', enableAudioPlayback);
  </script>
